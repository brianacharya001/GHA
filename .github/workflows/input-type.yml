name: git-input-type

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Who to greet'
        required: true
        default: 'World'
        type: string
      use-emoji:
        description: 'Whether to include an emoji'
        required: false
        default: true
        type: boolean
      environment:
        description: 'Environment to use'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      greeting-style:
        description: 'Style of greeting'
        required: false
        default: 'formal'
        type: choice
        options:
          - formal
          - informal

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display greeting
        run: |
          echo "Hello, ${{ github.event.inputs.name }}!"
          if [ "${{ github.event.inputs.use-emoji }}" == "true" ]; then
            echo "ðŸ˜Š"
          fi
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Greeting Style: ${{ github.event.inputs.greeting-style }}"
