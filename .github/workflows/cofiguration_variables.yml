name: configuration variables
on:
  workflow_dispatch
env:
  cloud: google-cloud

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
        

    steps:
      - name: greeting step
        run: echo "$Greeting $FirstName is using $cloud with project ID ${{ vars.project_id }}!"
        env:
          FirstName: John