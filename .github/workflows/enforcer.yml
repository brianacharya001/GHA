name: Enforce Code Style

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint  # Assuming you have a linting script in your package.json

      - name: Fail if linting fails
        run: |
          if [ $? -ne 0 ]; then
            echo "Linting failed. Please fix the issues." && exit 1
          fi
