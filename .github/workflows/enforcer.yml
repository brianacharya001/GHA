name: Node.js CI with Code Style Enforcement

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: List files in 'frontend' directory for debugging
      - name: List files in frontend directory
        run: |
          echo "Listing files in ./frontend"
          ls -R ./frontend  # List all files recursively in the 'frontend' directory

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: ./frontend  # Ensure we're in the 'frontend' directory
        run: npm install

      # Step 5: Enforce Code Style with ESLint
      - name: Enforce Code Style (ESLint)
        working-directory: ./frontend  # Run ESLint from 'frontend' directory
        run: |
          # Run ESLint with a glob pattern to target specific file extensions
          npx eslint "./frontend/**/*.{js,jsx,ts,tsx}" --fix  # Lint JavaScript/TypeScript files and auto-fix issues
        continue-on-error: false  # Fail the step if there are linting errors

      # Step 6: Run tests
      - name: Run tests
        working-directory: ./frontend  # Ensure we run tests in the 'frontend' folder
        run: npm test

