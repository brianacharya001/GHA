name: Node.js CI with Code Style Enforcement

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: List files in 'frontend' (for debugging purposes)
      - name: List files in frontend
        run: |
          ls -R ./frontend  # List files recursively in the 'frontend' directory

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: ./frontend  # Change to 'frontend' directory for npm install
        run: npm install

      # Step 5: Enforce Code Style with ESLint
      - name: Enforce Code Style (ESLint)
        working-directory: ./frontend  # Run ESLint from 'frontend' directory
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx --fix  # Lint JavaScript/TypeScript files and auto-fix issues
        continue-on-error: false  # Ensure this step fails if there are linting errors

      # Step 6: Run tests
      - name: Run tests
        working-directory: ./frontend  # Run tests from 'frontend' directory
        run: npm test

      # Optional: Additional steps like deployment can be added here
