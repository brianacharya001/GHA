name: simple input greeting

on:
  workflow_dispatch:
    inputs:
      FirstName:
        description: 'Enter your first name'
        required: true
        default: 'Alice'
      LastName:
        description: 'Enter your last name'
        required: false
        default: 'Smith'
      Greeting:
        description: 'Enter your greeting'
        required: true
        default: 'Hello'

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Greet User
        run: echo "${{ inputs.Greeting }} ${{ inputs.FirstName }} ${{ inputs.LastName }}! Welcome to GitHub Actions."
